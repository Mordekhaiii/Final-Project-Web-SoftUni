{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700&display=swap" rel="stylesheet">
    
    
    
    <link rel="stylesheet" href="{% static 'css/update_stock.css' %}" />
    </head>
<body>

    <div class="container">
        <h1>Update Stock for {{ product.name }}</h1>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock" value="{{ product.stock }}">
            </div>

            <div class="button-container">
                <button type="submit" name="increase" value="True">Increase Stock</button>
                <button type="submit" name="decrease" value="True">Decrease Stock</button>
            </div>
        </form>

        <a href="{% url 'product_setting' %}" class="back-link">Back to Product Settings</a>
    </div>

</body>
</html>
