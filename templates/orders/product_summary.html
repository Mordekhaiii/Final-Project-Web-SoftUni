{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Summary - Oey Alycia Resto & Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Summary for {{ product.name }}</h1>
        
        <div class="card mt-3">
            <img src="{{ product.img.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text"><strong>Price:</strong> Rp {{ product.price }}</p>
                <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
                <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>

                <form method="POST" action="{% url 'product_checkout' product.pk %}">
                    {% csrf_token %}
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" max="{{ product.stock }}" class="form-control" required>
                    <button type="submit" class="btn btn-success mt-3">Go to Payment</button>
                </form>

                <br>
                <a href="{% url 'product_setting' %}" class="btn btn-secondary">Back to Product Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
