<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Shopping Cart Button -->
    <button class="shopping-cart-btn" onclick="openCart()">

    </button>

    <!-- Product List -->
    <div class="product-container">
        <!-- Product Card -->
        <div class="product-card">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <div class="product-name">Product Name 1</div>
                <div class="product-price">$49.99</div>
                <div class="product-buttons">
                    <button class="add-to-cart" onclick="addToCart('Product 1')">Add to Cart</button>
                    <button class="view-details" onclick="viewDetails('Product 1')">View Details</button>
                </div>
            </div>
        </div>

        <!-- Product Card -->
        <div class="product-card">
            <img class="product-image" src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <div class="product-name">Product Name 2</div>
                <div class="product-price">$39.99</div>
                <div class="product-buttons">
                    <button class="add-to-cart" onclick="addToCart('Product 2')">Add to Cart</button>
                    <button class="view-details" onclick="viewDetails('Product 2')">View Details</button>
                </div>
            </div>
        </div>

        <!-- More products here... -->
    </div>

    <script>
        // Function to handle adding products to the cart
        function addToCart(productName) {
            alert(productName + " added to cart!");
        }

        // Function to handle viewing product details
        function viewDetails(productName) {
            alert("Viewing details for " + productName);
        }

        // Function to handle shopping cart view
        function openCart() {
            // Prevent access if user is not allowed
            if (!userHasAccess()) {
                alert("You do not have access to this feature.");
                return;
            }
            window.location.href = "/shopping-cart";
        }

        // Mock function to simulate user access check
        function userHasAccess() {
            // Example: replace with actual logic (e.g., checking user login status)
            return false;  // Simulate a user without access
        }
    </script>

</body>
</html>
