{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Produk - Oey Alycia Resto & Cafe</title>
    <link rel="icon" href="{% static 'images/logo.jpg' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/product_crud_list.css' %}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="{% url 'home' %}" class="navbar-logo">Oey Alycia Resto & Cafe</a>
    <div class="navbar-nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'product_list' %}">Produk</a>
        <a href="{% url 'order_list' %}">Pesanan Saya</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn-login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Add Product Form -->
<div class="container">
    <h1>Tambah Produk Baru</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Simpan Produk</button>
    </form>

    <a href="{% url 'product_list' %}" class="btn btn-secondary">Kembali ke Daftar Produk</a>
</div>

</body>
</html>
