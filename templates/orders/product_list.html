{% load static %}
<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="{% static 'css/orders.css' %}?v={{ timestamp }}">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>Price: {{ product.price }}</p>
            {% if product.img %}
            <img src="{{ product.img.url }}" alt="{{ product.name }}" />
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
