{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Oey Alycia Resto & Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Checkout - Payment</h1>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text"><strong>Price:</strong> Rp {{ product.price }}</p>
                <p class="card-text"><strong>Quantity:</strong> {{ quantity }}</p>
                <p class="card-text"><strong>Total Price:</strong> Rp {{ product.price * quantity }}</p>

                <form method="POST" action="{% url 'order_payment' order_id=order.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Proceed to Payment</button>
                </form>

                <br>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
            </div>
        </div>
    </div>
</body>
</html>
